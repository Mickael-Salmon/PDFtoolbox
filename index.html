<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fusionneur de PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Fusionneur de PDF
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="pdf_files" class="form-label">Sélectionnez plusieurs fichiers PDF</label>
                <input type="file" class="form-control" id="pdf_files" name="pdf_files" multiple>
              </div>
              <button type="submit" class="btn btn-primary w-full">Fusionner</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
